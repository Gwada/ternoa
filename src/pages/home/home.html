<ion-content padding>
  <ion-badge item-end>{{ credits }} T</ion-badge>
  <div padding>
    <ion-segment [(ngModel)]="segment">
      <ion-segment-button value="draft">Draft</ion-segment-button>
      <ion-segment-button value="sent">Sent</ion-segment-button>
      <ion-segment-button value="received">Received</ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="segment">
    <capsule-list *ngSwitchCase="'draft'"
                  [capsules]="user.capsules"
                  [segment]="segment"></capsule-list>
    <capsule-list *ngSwitchCase="'sent'"
                  [capsules]="user.capsules"
                  [segment]="segment"></capsule-list>
    <capsule-list *ngSwitchCase="'received'"
                  [capsules]="user.intentedCapsules"
                  [segment]="segment"></capsule-list>
  </div>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Connexion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <a (click)="onGoToRequestPasswordResetting()">Forgot password ?</a>
    <button ion-button full [disabled]="authForm.invalid">Login</button>
  </form>
  <button ion-button full (click)="onGoToRegisterPage()">Sign up</button>
  <button ion-button full (click)="onGoToTabsPage()">developer's app access (will be removed)</button>
</ion-content>

<ion-header>

    <ion-navbar>
      <ion-buttons start>
        <button ion-button
                icon-only 
                (click)="onToggleMenu()">
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Connexion</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
  <form [formGroup]="authForm">
    <ion-list>
      <ion-item>
        <ion-label floating>email or username</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-item>
      <a (click)="onGoToRequestPasswordResetting()">Mot de passe oubli√© ?</a>
    </ion-item>
    <button ion-button
            full
            [disabled]="authForm.invalid"
            (click)="onSubmitForm()">login</button>
  </form>
</ion-content>

<ion-content padding>
  <button ion-button
          (click)="onCancel()"
          full>
    Close
  </button>
  <p text-center>
    Create a capsule and put everything you want in. Stories, souvenirs, thoughts, dreams and more for the future.
  </p>
  <form [formGroup]="capsuleNameForm"
        (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Capsule Name</ion-label>
        <ion-input type="text"
                  formControlName="title">
        </ion-input>
      </ion-item>
    </ion-list>
    <div [ngStyle]="{'display': 'flex',
                    'justify-content': 'center'}">
      <button ion-button
              [disabled]="capsuleNameForm.invalid"
              color="secondary"
              outline>
        Next <ion-icon name="arrow-round-forward"></ion-icon>
      </button>
    </div>
  </form>
</ion-content>

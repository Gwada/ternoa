<ion-header>
  <ion-navbar>
    <ion-title>password resetting</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="passwordResettingForm"
        (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button
            full
            [disabled]="passwordResettingForm.invalid">
      Reset password
    </button>
  </form>
  <button ion-button
          full
          (click)="onGoToLoginPage()">
    Sign in
  </button>
</ion-content>

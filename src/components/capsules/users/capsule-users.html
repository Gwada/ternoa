<ion-item-sliding #item>
  <ion-item>
    <ion-avatar item-start>
      <img [src]="'https://pbs.twimg.com/profile_images/653700295395016708/WjGTnKGQ_400x400.png'">
    </ion-avatar>
    <h2>{{ user.firstName }}</h2>
    <p>{{ user.lastName }}</p>
    <ion-note item-end>
      {{ user.email }}
    </ion-note>
  </ion-item>

  <ion-item-options>
    <button ion-button color="danger" (click)="delete(item, index)">
      <ion-icon name="trash"></ion-icon>
      Delete
    </button>
  </ion-item-options>

</ion-item-sliding>

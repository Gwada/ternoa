<ion-list>
  <ion-item *ngFor="let capsule of capsules"
            (click)="onGoToCapsule(capsule['@id'], capsule)">
    <h4>{{ capsule.title }}</h4>
    <p>{{ getDate(capsule.updatedAt) }}</p>
    <p>type: {{ capsule.type }}</p>
    <p>statut: {{ capsule.statut }}</p>
    <p>protocole: {{ capsule.protocole }}</p>
  </ion-item>
</ion-list>
